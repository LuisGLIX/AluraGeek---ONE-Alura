<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <title>Alura Geek</title>
    </head>
    <body>
        <div class="tudo">
            <!-- Sección Menu -->
            <section class="menu">
                <header>
                    <img src="./assets/logo.png" alt="Logo">
                    <h1 class="header__title">AluraGeek</h1>
                </header>
            </section>

            <!-- Sección principal -->
            <main class="main-content">
                <!-- Sección Mis Productos -->
                <section class="productos-section">
                    <div class="title__productos">
                        <h1>Mis Productos</h1>
                    </div>
                    <div id="productos" class="productos-container">
                        <!-- Productos se agregarán aquí mediante JavaScript -->
                    </div>
                </section>

                <!-- Sección de formulario -->
                <section class="form-section" id="nuevo_producto">
                    <div class="formproducto__text">
                        <h2 class="formproducto__title">Agregar Producto:</h2>
                        <form class="formproducto__form" name="form" data-formulario>
                            <fieldset>
                                <input class="formproducto__input" type="text" name="nombre" placeholder="nombre...">
                                <span class="mensaje-error"></span>
                            </fieldset>
                            <fieldset>
                                <input class="formproducto__input" type="text" name="precio" placeholder="precio...">
                                <span class="mensaje-error"></span>
                            </fieldset>
                            <fieldset>
                                <input class="formproducto__input" type="text" name="imagen" placeholder="imagen...">
                                <span class="mensaje-error"></span>
                            </fieldset>
                            <div class="buttons-container">
                                <button type="submit" class="formproducto__boton">Enviar</button>
                                <button type="button" class="formproducto__boton--limpiar" onclick="limpiarFormulario()">Limpiar</button>
                            </div>
                        </form>
                    </div>
                </section>
            </main>

            <!-- Sección de Footer -->
            <footer class="footer">
                <div class="footer__rodape">
                    <div class="logo-text-container">
                        <img src="./assets/logo.png" alt="Logo">
                        <p>AluraGeek</p>
                    </div>
                    <p>Desarrollado por Luis Garrido</p>
                    <p>ALURA LATAM 2024</p>
                </div>
            </footer>
        </div>
        <script src="main.js"></script>
    </body>
</html>
